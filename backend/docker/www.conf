[www]
user = www-data
group = www-data

; Configuração de processos otimizada para produção
pm = dynamic
pm.max_children = 6
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; Configurações de timeout
request_terminate_timeout = 30

; Configurações de segurança
security.limit_extensions = .php

; Configurações de performance
catch_workers_output = yes
decorate_workers_output = no

; Configurações de ambiente
clear_env = no

; Configurações de socket
listen = 9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Configurações de buffer
php_admin_value[memory_limit] = 128M
php_admin_value[max_execution_time] = 30
php_admin_value[upload_max_filesize] = 50M
php_admin_value[post_max_size] = 50M
php_admin_value[max_input_vars] = 5000

; Configurações de memory management
php_admin_value[memory_limit] = 128M
php_admin_value[max_input_time] = 30
php_admin_value[default_socket_timeout] = 30

; Configurações de sessão Redis
php_admin_value[session.save_handler] = redis
php_admin_value[session.save_path] = "tcp://redis:6379" 