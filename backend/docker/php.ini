[PHP]
; Configurações básicas
memory_limit = 128M
max_execution_time = 30
upload_max_filesize = 50M
post_max_size = 50M
max_input_vars = 5000

; Configurações de erro para produção
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Configurações de sessão
session.gc_maxlifetime = 3600
session.save_handler = redis
session.save_path = "tcp://redis:6379"

; Configurações de segurança
expose_php = Off
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Configurações de desempenho otimizadas
opcache.enable = 1
opcache.memory_consumption = 64
opcache.interned_strings_buffer = 4
opcache.max_accelerated_files = 5000
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_cli = 1
opcache.max_wasted_percentage = 5
opcache.revalidate_freq = 0
opcache.revalidate_path = 0

; Configurações adicionais de performance
realpath_cache_size = 2048K
realpath_cache_ttl = 300
max_input_time = 30
default_socket_timeout = 30

; Configurações para reduzir CPU
max_execution_time = 30
memory_limit = 128M

; Configurações de processo
max_execution_time = 30
max_input_time = 30
default_socket_timeout = 30

; Configurações de garbage collection
zend.enable_gc = 1