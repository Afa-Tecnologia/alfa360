# Configuração para frontend
server {
    listen 80;
    server_name pdv.alfatecnologiabrasil.com.br www.pdv.alfatecnologiabrasil.com.br
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pdv.alfatecnologiabrasil.com.br www.pdv.alfatecnologiabrasil.com.br;

    ssl_certificate /etc/nginx/ssl/live/pdv.alfatecnologiabrasil.com.br/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/pdv.alfatecnologiabrasil.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Proxy reverso para o frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rotas da API
    location /api {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://backend:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir arquivos estáticos diretamente
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        proxy_pass http://frontend:3000;
    }
}

# Configuração para multi-tenancy (subdomínios de clientes)
